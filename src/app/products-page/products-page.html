<div class="card">
  <div class="card-header bg-primary text-white">Mi lista de productos</div>
  <div class="card-block">
    <div class="table-responsive">
      <table class="table table-striped m-0">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id) {
          <tr>
            <td><img [src]="product.imageUrl" [title] ="product.description" [alt]="product.description"></td>
            <td>{{$index + 1}}{{ ".- " + product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.available }}</td>
            
          </tr>
          }
          <tr>
            @if(products.length === 0) {
            <td colspan="3">No hay productos disponibles.</td>
            }
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
